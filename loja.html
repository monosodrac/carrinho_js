<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="images/favicon.png" type="image/png">

  <script async src="./loja.js"></script>

  <title>Title | Store</title>
</head>

<body>
  <header class="main-header">
    <nav class="main-nav container">
      <ul class="header-list-container list-container">
        <li class="nav-item">
          <a href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a href="loja.html">Store</a>
        </li>
        <li class="nav-item">
          <a href="sobre.html">About</a>
        </li>
      </ul>
    </nav>
    <hr>
    <h1 class="movie-title-large movie-title">Title</h1>
    <!-- Adicionar imagem de fundo no CSS -->
  </header>

  <main class="main-section">
    <section class="container normal-section">
      <h2 class="section-title">Posters</h2>

      <div class="products-container">
        <div class="movie-product">
          <strong class="product-title">Poster 1</strong>
          <!-- <br> -->
          <img src="https://placehold.co/240x144" alt="Poster 1" class="product-image">
          <div class="product-price-container">
            <span class="product-price">$29.99</span>
            <button type="button" class="button-hover-background">Add to Cart</button>
          </div>
        </div>

        <div class="movie-product">
          <strong class="product-title">Poster 2</strong>
          <!-- <br> -->
          <img src="https://placehold.co/240x144" alt="Poster 2" class="product-image">
          <div class="product-price-container">
            <span class="product-price">$39.99</span>
            <button type="button" class="button-hover-background">Add to Cart</button>
          </div>
        </div>

        <div class="movie-product">
          <strong class="product-title">Poster 3</strong>
          <!-- <br> -->
          <img src="https://placehold.co/240x144" alt="Poster 3" class="product-image">
          <div class="product-price-container">
            <span class="product-price">$19.99</span>
            <button type="button" class="button-hover-background">Add to Cart</button>
          </div>
        </div>

        <div class="movie-product">
          <strong class="product-title">Poster 4</strong>
          <!-- <br> -->
          <img src="https://placehold.co/240x144" alt="Poster 4" class="product-image">
          <div class="product-price-container">
            <span class="product-price">$79.99</span>
            <button type="button" class="button-hover-background">Add to Cart</button>
          </div>
        </div>
      </div>
    </section>

    <section class="container normal-section">
      <h2 class="section-title">T-Shirts</h2>

      <div class="products-container">
        <div class="movie-product">
          <strong class="product-title">T-Shirt 1</strong>
          <!-- <br> -->
          <img src="https://placehold.co/240x144" alt="T-Shirt 1" class="product-image">
          <div class="product-price-container">
            <span class="product-price">$39.90</span>
            <button type="button" class="button-hover-background">Add to Cart</button>
          </div>
        </div>

        <div class="movie-product">
          <strong class="product-title">T-Shirt 2</strong>
          <!-- <br> -->
          <img src="https://placehold.co/240x144" alt="T-Shirt 2" class="product-image">
          <div class="product-price-container">
            <span class="product-price">$69.90</span>
            <button type="button" class="button-hover-background">Add to Cart</button>
          </div>
        </div>
      </div>
    </section>

    <section class="container normal-section">
      <h2 class="section-title">Order</h2>

      <table class="cart-table">
        <thead>
          <tr>
            <th class="table-head-item first-col">Item</th>
            <th class="table-head-item second-col">Price</th>
            <th class="table-head-item third-col">Quantity</th>
          </tr>
        </thead>

        <tbody>
        </tbody>

        <tfoot>
          <tr>
            <td colspan="3" class="cart-total-container">
              <strong>Total</strong>
              <span>$0.00</span>
            </td>
          </tr>
        </tfoot>
      </table>

      <button type="button" class="purchase-button">Finish Order</button>
    </section>
  </main>

  <footer class="main-footer">
    <div class="container main-footer-container">
      <h3 class="movie-title-medium movie-title">Title</h3>
      <ul class="list-container">
        <li class="footer-item">
          <a href="https://pt-br.facebook.com/" target="_blank">
            <img src="images/icon-facebook.svg" alt="Facebook logo">
          </a>
        </li>
        <li class="footer-item">
          <a href="https://open.spotify.com/" target="_blank">
            <img src="images/icon-spotify.svg" alt="Spotify logo">
          </a>
        </li>
        <li class="footer-item">
          <a href="https://www.youtube.com/" target="_blank">
            <img src="images/icon-youtube.svg" alt="Youtube logo">
          </a>
        </li>
      </ul>
    </div>
  </footer>
</body>

</html>
